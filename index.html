<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SteelCraft — Imperial Gold</title>
  <meta name="description" content="SteelCraft — واجهة رئيسية فاخرة بخلفية سوداء ولمسات ذهبية إمبراطورية.">
  <meta name="theme-color" content="#0B0C0D">
  <style>
    :root{
      --ink:#0B0C0D;
      --panel:#111315;
      --line:#1C1E22;
      --gold:#D4AF37;
      --gold-2:#F2E6B0;
      --gold-3:#A88732;
      --text:#E8E9ED;
      --muted:#A9ADB5;
      --max:1200px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--ink);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Arabic",Arial,sans-serif;line-height:1.5;}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--max);margin:auto;padding-inline:16px}

    /* NAV */
    .nav{position:sticky;top:0;z-index:60;backdrop-filter:blur(10px);background:rgba(17,19,21,.85);border-bottom:1px solid var(--line)}
    .nav .inner{display:flex;align-items:center;gap:16px;padding:14px 16px}
    .brand{font-weight:900;letter-spacing:2px;font-size:22px;background:linear-gradient(90deg,var(--gold-3),var(--gold),var(--gold-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .links{margin-inline-start:auto;display:flex;gap:8px}
    .links a{padding:8px 12px;border-radius:10px}
    .links a:hover,.links a[aria-current="page"]{background:#1A1C1F}

    /* HERO */
    .hero{position:relative;overflow:hidden;background:linear-gradient(180deg,#0B0C0D 0%,#151719 100%);border-bottom:1px solid var(--line)}
    .hero::before{content:"";position:absolute;inset:0;background:radial-gradient(1200px 600px at 70% -10%,rgba(212,175,55,.18),transparent 70%);}
    .hero-wrap{max-width:var(--max);margin:auto;padding:120px 16px 80px;display:grid;gap:32px;grid-template-columns:1.1fr .9fr;align-items:center}
    @media(max-width:900px){.hero-wrap{grid-template-columns:1fr}}
    .crest{font-size:clamp(42px,7.5vw,88px);font-weight:900;letter-spacing:3px;line-height:1.1;margin:0;
      background:linear-gradient(90deg,var(--gold-3),var(--gold),var(--gold-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .subtitle{color:var(--muted);margin:14px 0 0;max-width:560px}
    .cta{display:flex;gap:14px;margin-top:22px;flex-wrap:wrap}
    .btn{padding:12px 20px;border-radius:12px;font-weight:700;cursor:pointer;border:1px solid var(--gold);background:transparent;color:var(--gold)}
    .btn-primary{background:var(--gold);color:#111}

    /* FEATURES */
    .section{max-width:var(--max);margin:60px auto;padding:0 16px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;overflow:hidden;transition:transform .4s, box-shadow .4s}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .media{aspect-ratio:4/3;object-fit:cover;background:#0E1012}
    .body{padding:14px}
    .price{color:var(--gold-2);font-weight:900}

    /* FOOTER */
    footer{border-top:1px solid var(--line);text-align:center;color:var(--muted);padding:28px 16px;margin-top:70px}
  </style>
</head>
<body>
  <nav class="nav"><div class="inner container"><strong class="brand">SteelCraft</strong><div class="links"><a href="index.html" aria-current="page">الرئيسية</a><a href="catalog.html">الكاتالوج</a><a href="order.html">الطلبات</a></div></div></nav>

  <header class="hero">
    <div class="hero-wrap">
      <div>
        <h1 class="crest">STEELCRAFT</h1>
        <p class="subtitle">فخامة حديد بلمسة ذهبية إمبراطورية وتشطيب ملكي.</p>
        <div class="cta"><a href="catalog.html"><button class="btn btn-primary">تصفّح الكتالوج</button></a><a href="order.html"><button class="btn">السلة / الإتمام</button></a></div>
      </div>
      <div><img src="assets/hero/hero-gold.jpg" alt="بوابة معدنية فاخرة" style="border-radius:16px;border:1px solid var(--line)"></div>
    </div>
  </header>

  <section class="section">
    <h2>منتجات مختارة</h2>
    <div class="grid">
      <article class="card"><img class="media" src="assets/products/gate-gold.jpg" alt="بوابة"><div class="body"><strong>بوابة إمبراطورية</strong><div class="price">4500 ₪</div></div></article>
      <article class="card"><img class="media" src="assets/products/door-gold.jpg" alt="باب"><div class="body"><strong>باب ملكي</strong><div class="price">3200 ₪</div></div></article>
      <article class="card"><img class="media" src="assets/products/rail-gold.jpg" alt="درابزين"><div class="body"><strong>درابزين فاخر</strong><div class="price">2000 ₪</div></div></article>
    </div>
  </section>

  <footer>© <span id="y"></span> SteelCraft — جميع الحقوق محفوظة</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
